<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">
  
  <link rel="stylesheet" media="" href="design.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    
      <section class="card">
        <div  class="imagecard">
          <img class="imageMain" src="images/image-equilibrium.jpg" alt="Image Equilibrium">
          <img class="activeIcon" src="images/icon-view.svg" alt="hover icon">
        </div>
        <div class="textcard">
          <p class="t1"> Equilibrium #3429 </p> 
          <p class="t2"> Our Equilibrium collection promotes balance and calm. </p> 
          <div>
              <span class="t3"><img class="icons1" src="images/icon-ethereum.svg" alt="etherum icon"> 0.041 ETH</span>
              <span class="t4"><img class="icons1" src="images/icon-clock.svg" alt="clock icon"> 3 days left</span> 
          </div><br>
          <div class="nameDiv"><img class="dpPic" src="images/image-avatar.png" alt="dp icon">
          <span class="t5">Creation of <span class="imgName"> Jules Wyvern </span></span>
          </div>
        </div>
      </section>

  </section>

   <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  
 </footer>
</body>
</html>
